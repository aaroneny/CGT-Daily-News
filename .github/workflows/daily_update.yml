name: Update CGT News

on:
  schedule:
    # 修改点1：北京时间早上 6:30 运行 (即 UTC 时间前一天 22:30)
    - cron: '30 22 * * *'
  workflow_dispatch: # 允许手动点击按钮触发测试

permissions:
  contents: write # 赋予写权限，以便更新 README

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # 修改点2：显式安装 requests 和其他必要库 (防止 requirements.txt 缺失这些库)
        pip install feedparser deep-translator pytz requests
        # 如果你仓库里有 requirements.txt，也尝试安装
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Run script
      env:
        # 修改点3：【关键】将 Secrets 里的 Token 注入环境变量，Python 才能读到
        PUSHPLUS_TOKEN: ${{ secrets.PUSHPLUS_TOKEN }}
      run: python main.py

    - name: Commit and push changes
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git add README.md
        # 如果没有变化，不提交，避免报错
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update Daily News" && git push)
